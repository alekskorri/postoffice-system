<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="{% static 'css/logout.css' %}" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <hr style="margin-top: 50px;margin-bottom:50px;width:100%;border:2px solid green;">
    {% block content %}
    <div class="content-section">
        <h1 id="logout">Logged Out</h1>
        <br>
        <a href="{% url 'login' %}">
            <button id="logoutButton" type="button" class="btn btn-success"> Sign In Again </button>
        </a>
        <br>
        <small class="text-muted">Have a nice day!

        </small>
    </div>
    {% endblock content %}



</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
